<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                display: block;
                margin: 10% auto auto auto;
                
            }

            form {
                width: 100%;
                align-content: center;
                float: inline-end;
            }

            input{
                width: 600px;
                height: 45px;
                display: block;
                margin: 20px auto 5px auto;
                border: .5px solid lightgray;
                border-radius: 25px;
            }
            
            button {
                background-color: rgb(248, 245, 245);
                border: none;
                height: 40px;
                width: 150px;
                border-radius: 3px;
                padding: 5px 5px 5px 5px;
                margin-left: 5px;
                margin-right: 5px;
            }
            
            a{
                text-decoration: none;
                font-size: 12px;
                padding-right: 5px;
                margin-right: 5px;
            }

            a:hover{
                text-decoration: underline;
            }

            .navbar{
                display: flex;
                margin-top: 20px;
                padding-left: 20px;
            }

            #buttonDiv{
                display: flex;
                justify-content: center;
                margin-top: 40px;
                margin-left: auto;
                margin-right: auto;
            }

            #inputDiv{
                margin-left: auto;
                margin-right: auto;
            }

            .leftSideNav{
                width: 50%;
            }

            .rightSideNav{
                width: 50%;
                padding-right: 30px;
            }

            .rightNav{
                float: right;
                margin-left: 5px;
                margin-right: 5px;
            }

            .divFooter{
                display: flex;
                position: fixed;
                padding-top: 20px;
                padding-left: 20px;
                bottom: 0;
                background-color: rgb(245, 239, 239);
                width: 100%;
                height: 30px;
            }

            .leftSideFooter{
                width: 40%;
                margin-left: 20px;
            }

            .centerFooter{
                text-align: center;
                width: 20%;
            }

            .rightSideFooter{
                width: 40%;
                margin-right: 30px;
            }

        </style>
        <title>The Odin Project: Google Homepage</title>
    </head>
    <body>
        <div class="navbar">
            <div class="leftSideNav">
                <a href="" id="about" class="leftNav">About</a>
                <a href="" id="store" class="leftNav">Store</a>
            </div>
            <div class="rightSideNav">
                <a href="" id="images" class="rightNav">Images</a>
                <a href="" id="gmail" class="rightNav">Gmail</a>
            </div>
        </div>
        <main>
            <div id="divImg">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                alt="google image">
            </div>
            <form>
                <div id="inputDiv">
                    <input id="searchField" type="text">
                </div>
                <div id="buttonDiv">
                    <button id="search" type="input">Google Search</button>
                    <button id="lucky" type="input">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="divFooter">
                <div class="leftSideFooter">
                    <a href="" id="advertising" class="leftNav">Advertising</a>
                    <a href="" id="business" class="leftNav">Business</a>
                    <a href="" id="searchWorks" class="leftNav">How Search Works</a>
                </div>
                <div class="centerFooter">
                    <a href="" id="carbonNuetral" class="centerFootLink">Carbon nuetral since 2007</a>
                </div>
                <div class="rightSideFooter">
                    <a href="" id="settings" class="rightNav">Settings</a>
                    <a href="" id="terms" class="rightNav">Terms</a>
                    <a href="" id="privacy" class="rightNav">Privacy</a>
                </div>
            </div>
        </footer>
    </body>
</html>
